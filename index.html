<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <div class="newsletter-cta">
    <picture>
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
    </picture>
    <div class="content">
      <h1 class="title">Stay Updated</h1>
      <p>join 60,000+ product managers receiing monthly updates on:</p>
      <ul role="list" class="checkmark-list">
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form>
        <div class="form-group">
          <label for="Email Address"></label>
          <input type="email" id="" placeholder="email@company.com">
        </div>
        <button class="button">Subscribe to monthly newsletter</button>
      </form>
    </div>

  </div>
</body>
</html>
